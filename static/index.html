<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시크릿 채팅방</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- socket.io -->
    <script src="http://localhost:81/socket.io/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:81/quizly');

      // socket.emit('room', 999, 999);

      // socket.emit('send', 999, 999, 'hello');
      const create = () => {
        socket.emit('createRoom', 1, 1);
      };

      const sendMsg = () => {
        var msg = $('#i1').val();
        socket.emit('iMove', {
          nickName: 'yoo',
          position: { x: 0, y: 0, z: 0 },
        });
      };

      const sendAnswer = () => {
        socket.emit('quizTest');
      }

      const send = () => {
        socket.emit('joinRoom', { roomCode: '1', nickName: 'hello' });
        //alert('작동중');
      };
      const send2 = () => {
        socket.emit('joinRoom', { roomCode: '1', nickName: 'hello2' });
        //alert('작동중');
      };

      const leave = () => {
        socket.emit('exitRoom');
      };

      const startQuiz = () => {
        socket.emit('start');
      };

      socket.on('theyMove', data => {
        console.log('nickName', data);
      });

      socket.on('newClientPosition', data => {
        console.log('newClientPosition', data);
      });

      socket.on('everyonePosition', data => {
        console.log('everyonePosition', data);
      });

      socket.on('timerStart', data => {
        console.log('timerStart', data);
      });

      socket.on('timeout', () => {
        console.log('timeout');
      });

      socket.on('quizEnd', data => {
        console.log('quizEnd', data);
      });

      socket.on('quiz', data => {
        console.log('quizData:', data);
      });
      
    </script>
  </head>
  <body>
    <input type="text" id="i1" />
    <button onclick="create()">방 만들기 버튼</button>
    <button onclick="sendMsg()">보내기 버튼</button>
    <button onClick="send()">방 출입 버튼1</button>
    <button onClick="send2()">방 출입 버튼2</button>
    <button onClick="leave()">방 나가기</button>
    <button onClick="sendAnswer()">정답 제출</button>
    <button onClick="startQuiz()">시작</button>
  </body>
</html>
